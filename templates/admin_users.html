<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users - Homemade Pickles & Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2E8B57 0%, #228B22 25%, #32CD32 50%, #90EE90 75%, #F0FFF0 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    h1 { color: #2E8B57; text-align: center; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #e1e5e9; }
    th { background: linear-gradient(135deg, #2E8B57, #228B22); color: white; }
    .btn { background: #2E8B57; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Management</h1>
    <a href="/home" class="btn">Back to Home</a>
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Registration Date</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at[:10] if user.created_at else 'N/A' }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" style="text-align: center;">No users found</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
