<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - Homemade Pickles & Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 25%, #FF6347 50%, #FFA07A 75%, #FFE4E1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    h1 { color: #8B0000; font-size: 4rem; margin-bottom: 1rem; }
    p { color: #666; font-size: 1.2rem; margin-bottom: 2rem; }
    .btn {
      background: linear-gradient(135deg, #8B0000, #DC143C);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(139, 0, 0, 0.3); }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="/home" class="btn">Back to Home</a>
  </div>
</body>
</html>
